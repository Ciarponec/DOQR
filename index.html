<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOQR - Zili Çal</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, textarea, button {
      display: block;
      margin: 1em auto;
      padding: 0.6em;
      width: 90%;
      max-width: 300px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔔 Zili Çal</h2>
    <p>Lütfen isminizi ve mesajınızı girin (isteğe bağlı):</p>
    <input type="text" id="visitorName" placeholder="Adınız (isteğe bağlı)">
    <textarea id="visitorMessage" placeholder="Mesajınız"></textarea>
    <button onclick="ringBell()">Zili Çal</button>
    <div id="status"></div>
  </div>

  <script>
    async function ringBell() {
      const status = document.getElementById('status');
      const name = document.getElementById('visitorName').value;
      const message = document.getElementById('visitorMessage').value;

      const urlParams = new URLSearchParams(window.location.search);
      const qr_token = urlParams.get('qr');

      if (!qr_token) {
        status.textContent = '❌ QR token eksik!';
        return;
      }

      status.textContent = 'Gönderiliyor...';

      try {
        const response = await fetch('https://npvwenwghmxmrzqbfgbq.supabase.co/functions/v1/ring-bell', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            qr_token,
            visitor_name: name,
            visitor_message: message
          }),
        });

        const result = await response.json();

        if (response.ok) {
          status.innerHTML = `✅ Zil başarıyla çalındı!<br><br><a href="chat.html?session_id=${result.session_id}">Sohbete geç</a>`;
        } else {
          status.textContent = `❌ Hata: ${result.error || 'Lütfen tekrar deneyin.'}`;
        }

      } catch (err) {
        console.error('Fetch Hatası:', err);
        status.textContent = '❌ Bağlantı hatası. Lütfen internetinizi kontrol edin.';
      }
    }
  </script>
</body>
</html>
