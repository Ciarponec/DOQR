<body>
  <div class="container">

    <input type="text" id="visitorName" placeholder="AdÄ±nÄ±z (isteÄŸe baÄŸlÄ±)" />

      <button id="chatBtn" class="call-btn">ğŸ’¬ YazÄ±lÄ± Chat</button>
      <button id="voiceBtn" class="call-btn hidden">ğŸ”Š Sesli GÃ¶rÃ¼ÅŸme</button>
      <button id="videoBtn" class="call-btn hidden">ğŸ¥ GÃ¶rÃ¼ntÃ¼lÃ¼ GÃ¶rÃ¼ÅŸme</button>

  <script>
    let sessionId = null;

    async function ringBell() {
      const name = document.getElementById('visitorName').value;
      const message = document.getElementById('visitorMessage').value;
      const urlParams = new URLSearchParams(window.location.search);
      const qr_token = urlParams.get('qr');
      const status = document.getElementById('status');

      status.textContent = 'â³ GÃ¶nderiliyor...';
      if (!qr_token) return status.textContent = 'âŒ QR token eksik!';

      const payload = { qr_token, visitor_name: name||null, visitor_message: message||null };
      try {
        const res = await fetch('https://npvwenwghmxmrzqbfgbq.supabase.co/functions/v1/block-check-enabled-ring', {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
        });
        const result = await res.json();
        if (!res.ok || !result.success) {
          return status.textContent = `âŒ ${result.error||'Zil Ã§alma baÅŸarÄ±sÄ±z.'}`;
        }
        sessionId = result.session_id;
        // AppState'e yaz (eÄŸer FFAppState mevcutsa)
        if (typeof FFAppState !== 'undefined' && FFAppState().hasOwnProperty('sessionId')) {
          FFAppState().sessionId = sessionId;
          console.log('ğŸ“¦ AppState.sessionId set edildi:', sessionId);
        }
        console.log('ğŸ†” sessionId:', sessionId);
        status.innerHTML = 'âœ… Zil baÅŸarÄ±yla Ã§alÄ±ndÄ±!';
        // show options
        const opts = document.getElementById('communication-options');
        opts.classList.remove('hidden');
        // chat
        document.getElementById('chatBtn').onclick = () => {
          window.location.href = `chat.html?session_id=${sessionId}`;
        };
        // check permissions
        fetch('https://npvwenwghmxmrzqbfgbq.supabase.co/functions/v1/check-user-permissions', {
          method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({session_id: sessionId})
        })
        .then(r=> r.json()).then(data=>{
          console.log('ğŸ” permissions:', data);
          if (data.allow_voice_call) {
            const v = document.getElementById('voiceBtn');
            v.classList.remove('hidden'); v.onclick=() => sendCallRequest('voice');
          }
          if (data.allow_video_call) {
            const v = document.getElementById('videoBtn');
            v.classList.remove('hidden'); v.onclick=() => sendCallRequest('video');
          }
        }).catch(e=> console.error('Ä°zinler alÄ±namadÄ±:', e));

      } catch(e) {
        status.textContent = `âŒ AÄŸ hatasÄ±: ${e.message||e}`;
      }
    }

    async function sendCallRequest(type) {
      const status = document.getElementById('status');
      status.textContent = `ğŸ“ ${type==='voice'?'Sesli':'GÃ¶rÃ¼ntÃ¼lÃ¼'} arama baÅŸlatÄ±lÄ±yor...`;
      try {
        const res = await fetch('https://npvwenwghmxmrzqbfgbq.supabase.co/functions/v1/send-call-request', {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ session_id: sessionId, call_type: type })
        });
        const result = await res.json();
        status.textContent = res.ok && result.success ? 'âœ… Ã‡aÄŸrÄ± gÃ¶nderildi. LÃ¼tfen bekleyin...' : `âŒ ${result.error||'Ã‡aÄŸrÄ± baÅŸarÄ±sÄ±z.'}`;

    }
  </script>
