  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    // ğŸ”§ Supabase Client
    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const TEXTS = {
      video_starting: { tr: "ğŸ¥ GÃ¶rÃ¼ntÃ¼lÃ¼ GÃ¶rÃ¼ÅŸme BaÅŸlatÄ±lÄ±yor...", en: "ğŸ¥ Starting Video Call...", ru: "ğŸ¥ Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ²Ğ¸Ğ´ĞµĞ¾Ğ·Ğ²Ğ¾Ğ½ĞºĞ°..." },
      voice_starting: { tr: "ğŸ”Š Sesli GÃ¶rÃ¼ÅŸme BaÅŸlatÄ±lÄ±yor...", en: "ğŸ”Š Starting Voice Call...", ru: "ğŸ”Š Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ·Ğ²Ğ¾Ğ½ĞºĞ°..." },
      sdp_waiting: { tr: "â³ YanÄ±t bekleniyor...", en: "â³ Waiting for answer...", ru: "â³ ĞĞ¶Ğ¸Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°..." },
      sdp_failed: { tr: "âš ï¸ SDP yanÄ±tÄ± alÄ±namadÄ±", en: "âš ï¸ Failed to get SDP answer", ru: "âš ï¸ ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ SDP-Ğ¾Ñ‚Ğ²ĞµÑ‚" },
      end_btn: { tr: "GÃ¶rÃ¼ÅŸmeyi Bitir", en: "End Call", ru: "Ğ—Ğ°Ğ²ĞµÑ€ÑˆĞ¸Ñ‚ÑŒ Ğ·Ğ²Ğ¾Ğ½Ğ¾Ğº" },
      ended: { tr: "GÃ¶rÃ¼ÅŸme sonlandÄ±rÄ±ldÄ±.", en: "Call ended.", ru: "Ğ—Ğ²Ğ¾Ğ½Ğ¾Ğº Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½." },
      conn_error: { tr: "ğŸš¨ BaÄŸlantÄ± hatasÄ± oluÅŸtu", en: "ğŸš¨ Connection error occurred", ru: "ğŸš¨ ĞŸÑ€Ğ¾Ğ¸Ğ·Ğ¾ÑˆĞ»Ğ° Ğ¾ÑˆĞ¸Ğ±ĞºĞ° ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ" }
    };

    const params = new URLSearchParams(window.location.search);
    const session_id = params.get('session_id');
    const type = params.get('type') || 'voice';

    let call_id = null;
    const role = 'visitor';
    let lang = params.get('lang') || localStorage.getItem('doqrLang') || 'tr';

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let pc;

    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').onchange = (e) => {
      lang = e.target.value;
      localStorage.setItem('doqrLang', lang);
      setTexts();
    };

    function setTexts(context = null) {
      const callTitle = document.getElementById('callTitle');
      callTitle.innerText = type === 'voice' ? TEXTS.voice_starting[lang] : TEXTS.video_starting[lang];
      document.getElementById('endBtn').textContent = TEXTS.end_btn[lang];
      if (context && TEXTS[context]) callTitle.innerText = TEXTS[context][lang];
    }
    setTexts();

    async function sendCallRequest() {
      const res = await fetch("https://YOUR_PROJECT.functions.supabase.co/send-call-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id, call_type: type })
      });
      const json = await res.json();
      if (!res.ok) throw new Error(json.error || "Sunucu hatasÄ±");
      console.log("ğŸ“¤ Ã‡aÄŸrÄ± gÃ¶nderildi:", json);
      return json.call_id;
    }

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);
        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
          } catch (e) {
            console.error('âŒ ICE adayÄ± eklenemedi:', e);
          }
        }
      }, 1000);
    }

    async function init() {
      try {
        // ğŸ§  Edge Function Ã§aÄŸrÄ±sÄ±: Ã§aÄŸrÄ±yÄ± baÅŸlat
        call_id = await sendCallRequest();

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        if (type === 'voice') {
          remoteVideo.style.display = 'none';
          localVideo.style.display = 'none';
        }

        const stream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        localVideo.srcObject = stream;

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls_ice').insert({
              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: role
            });
          }
        };

        pc.ontrack = (e) => {
          remoteVideo.srcObject = e.streams[0];
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await supabase.from('calls')
          .update({ sdp_offer: offer.sdp })
          .eq('call_id', call_id);

        let attempt = 0;
        const maxAttempts = 20;
        const interval = setInterval(async () => {
          const { data } = await supabase
            .from('calls')
            .select('sdp_answer')
            .eq('call_id', call_id)
            .single();

          if (data?.sdp_answer) {
            clearInterval(interval);
            await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp_answer });
            pollIceCandidates('owner');
          } else {
            attempt++;
            if (attempt >= maxAttempts) {
              clearInterval(interval);
              setTexts('sdp_failed');
            }
          }
        }, 2000);

      } catch (e) {
        console.error('âŒ init error:', e);
        setTexts('conn_error');
      }
    }

    async function endCall() {
      try {
        pc?.getSenders().forEach(s => s.track?.stop());
        pc?.close();
        localVideo.srcObject?.getTracks().forEach(track => track.stop());
        remoteVideo.srcObject?.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;

        const { error } = await supabase
          .from('calls')
          .update({ status: 'ended' })
          .eq('call_id', call_id);
        if (error) console.warn("âš ï¸ 'ended' gÃ¼ncellenemedi:", error);
      } catch (e) {
        console.error("âŒ endCall:", e);
      } finally {
        setTexts('ended');
        setTimeout(() => {
          window.location.replace('https://ciarponec.github.io/DOQR/ended.html?lang=' + lang);
        }, 1000);
      }
    }

    window.endCall = endCall;
    window.addEventListener("DOMContentLoaded", init);
  </script>
