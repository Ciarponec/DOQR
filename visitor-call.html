<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOQR - Ziyaret√ßi G√∂r√º≈üme</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 2em; }
    video { width: 100%; max-height: 200px; margin-bottom: 1em; border-radius: 12px; background: black; }
    button { padding: 1em 2em; font-size: 16px; border-radius: 8px; border: none; background: #1976d2; color: white; }
  </style>
</head>
<body>
  <h2 id="callTitle">üìû G√∂r√º≈üme Ba≈ülatƒ±lƒ±yor...</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br />
  <button onclick="endCall()">G√∂r√º≈ümeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const params = new URLSearchParams(window.location.search);
    const session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const type = params.get('type');

    const role = 'visitor';
    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callTitle = document.getElementById('callTitle');
    let pc;

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      callTitle.innerText = 'üîä Sesli G√∂r√º≈üme Ba≈ülatƒ±lƒ±yor...';
    } else {
      callTitle.innerText = 'üé• G√∂r√ºnt√ºl√º G√∂r√º≈üme Ba≈ülatƒ±lƒ±yor...';
    }

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);

        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
            console.log('‚úÖ ICE adayƒ± eklendi:', c.candidate);
          } catch (e) {
            console.error('‚ùå ICE adayƒ± eklenemedi:', e);
          }
        }
      }, 1000);
    }

    async function init() {
      try {
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls_ice').insert({
              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: role
            });
          }
        };

        pc.ontrack = (e) => {
          remoteVideo.srcObject = e.streams[0];
        };

        const stream = await navigator.mediaDevices.getUserMedia({
          video: type === 'video',
          audio: true
        });
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        localVideo.srcObject = stream;

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await supabase.from('calls')
          .update({ sdp_offer: offer.sdp })
          .eq('call_id', call_id);

        let attempt = 0;
        const maxAttempts = 20;
        const interval = setInterval(async () => {
          const { data } = await supabase
            .from('calls')
            .select('sdp_answer')
            .eq('call_id', call_id)
            .single();

          if (data?.sdp_answer) {
            clearInterval(interval);
            try {
              await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp_answer });
              console.log('‚úÖ SDP yanƒ±tƒ± ayarlandƒ±');

              // ICE polling'i burada ba≈ülat
              pollIceCandidates('owner');

            } catch (e) {
              console.error('‚ùå SDP yanƒ±tƒ± hatasƒ±:', e);
              callTitle.innerText = '‚ö†Ô∏è SDP yanƒ±tƒ± ayarlanamadƒ±';
            }
          } else {
            attempt++;
            console.log(`‚è≥ SDP yanƒ±tƒ± bekleniyor... (${attempt})`);
            if (attempt >= maxAttempts) {
              clearInterval(interval);
              callTitle.innerText = '‚ö†Ô∏è SDP yanƒ±tƒ± alƒ±namadƒ±';
            }
          }
        }, 2000);

      } catch (e) {
        console.error('üö® Baƒülantƒ± hatasƒ±:', e);
        callTitle.innerText = 'üö® Baƒülantƒ± hatasƒ± olu≈ütu';
      }
    }

async function endCall() {
  try {
    // Medya akƒ±≈ülarƒ±nƒ± durdur
    pc?.getSenders().forEach(s => s.track?.stop());
    pc?.close();

    localVideo.srcObject?.getTracks().forEach(track => track.stop());
    remoteVideo.srcObject?.getTracks().forEach(track => track.stop());
    localVideo.srcObject = null;
    remoteVideo.srcObject = null;

    // Veritabanƒ±nda g√∂r√º≈ümeyi sonlandƒ±r
    const { error } = await supabase
      .from('calls')
      .update({ status: 'ended' })
      .eq('call_id', call_id);

    if (error) {
      console.warn("‚ö†Ô∏è calls tablosu g√ºncellenemedi:", error);
    } else {
      console.log("‚úÖ G√∂r√º≈üme 'ended' olarak g√ºncellendi.");
    }
  } catch (e) {
    console.error("‚ùå endCall hata:", e);
  } finally {
    // Y√∂nlendirme
    window.location.replace('https://ciarponec.github.io/DOQR/ended.html');
  }
}


    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
