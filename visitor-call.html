  <script type="module">
    // Ã‡ok dilli metinler:
    const TEXTS = {

        ru: "ğŸ”Š Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ·Ğ²Ğ¾Ğ½ĞºĞ°..."
      },
      sdp_waiting: {

        ru: "â³ ĞĞ¶Ğ¸Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¾Ñ‚Ğ²ĞµÑ‚Ğ°..."
      },
      sdp_failed: {

        ru: "âš ï¸ ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ SDP-Ğ¾Ñ‚Ğ²ĞµÑ‚"
      },
      end_btn: {

        en: "End Call",
        ru: "Ğ—Ğ°Ğ²ĞµÑ€ÑˆĞ¸Ñ‚ÑŒ Ğ·Ğ²Ğ¾Ğ½Ğ¾Ğº"
      },
      ended: {

        ru: "Ğ—Ğ²Ğ¾Ğ½Ğ¾Ğº Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½."

        ru: "ğŸš¨ ĞŸÑ€Ğ¾Ğ¸Ğ·Ğ¾ÑˆĞ»Ğ° Ğ¾ÑˆĞ¸Ğ±ĞºĞ° ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ"

    // Dil belirleme
    const params = new URLSearchParams(window.location.search);
    let lang = params.get('lang') || localStorage.getItem('doqrLang') || (navigator.language.startsWith('tr') ? 'tr' : (navigator.language.startsWith('ru') ? 'ru' : 'en'));
    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').onchange = (e) => {
      lang = e.target.value;
      localStorage.setItem('doqrLang', lang);

    };

    // Metinleri gÃ¼ncelleyen fonksiyon
    function setTexts(context = null) {
      const type = params.get('type');
      const callTitle = document.getElementById('callTitle');
      if (type === 'voice') {
        callTitle.innerText = TEXTS.voice_starting[lang];
      } else {
        callTitle.innerText = TEXTS.video_starting[lang];
      }
      document.getElementById('endBtn').textContent = TEXTS.end_btn[lang];
      if (context === 'ended') {
        callTitle.innerText = TEXTS.ended[lang];
      }
      if (context === 'conn_error') {
        callTitle.innerText = TEXTS.conn_error[lang];
      }
      if (context === 'sdp_failed') {
        callTitle.innerText = TEXTS.sdp_failed[lang];
      }
    }
    setTexts();

    // WebRTC & Supabase
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const type = params.get('type');

    const role = 'visitor';
    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let pc;

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
    }

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);

        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
            console.log('âœ… ICE adayÄ± eklendi:', c.candidate);
          } catch (e) {
            console.error('âŒ ICE adayÄ± eklenemedi:', e);
          }
        }
      }, 1000);
    }

    async function init() {
      try {
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls_ice').insert({
              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: role
            });
          }
        };

        pc.ontrack = (e) => {
          remoteVideo.srcObject = e.streams[0];
        };

        const stream = await navigator.mediaDevices.getUserMedia({
          video: type === 'video',
          audio: true
        });
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        localVideo.srcObject = stream;

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await supabase.from('calls')
          .update({ sdp_offer: offer.sdp })
          .eq('call_id', call_id);

        let attempt = 0;
        const maxAttempts = 20;
        const interval = setInterval(async () => {
          const { data } = await supabase
            .from('calls')
            .select('sdp_answer')
            .eq('call_id', call_id)
            .single();

          if (data?.sdp_answer) {
            clearInterval(interval);
            try {
              await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp_answer });
              console.log('âœ… SDP yanÄ±tÄ± ayarlandÄ±');

              // ICE polling'i burada baÅŸlat
              pollIceCandidates('owner');

            } catch (e) {
              console.error('âŒ SDP yanÄ±tÄ± hatasÄ±:', e);
              setTexts('conn_error');
            }
          } else {
            attempt++;
            console.log(`â³ SDP yanÄ±tÄ± bekleniyor... (${attempt})`);
            if (attempt >= maxAttempts) {
              clearInterval(interval);
              setTexts('sdp_failed');
            }
          }
        }, 2000);

      } catch (e) {
        console.error('ğŸš¨ BaÄŸlantÄ± hatasÄ±:', e);
        setTexts('conn_error');
      }
    }

    async function endCall() {
      try {
        // Medya akÄ±ÅŸlarÄ±nÄ± durdur
        pc?.getSenders().forEach(s => s.track?.stop());
        pc?.close();

        localVideo.srcObject?.getTracks().forEach(track => track.stop());
        remoteVideo.srcObject?.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;

        // VeritabanÄ±nda gÃ¶rÃ¼ÅŸmeyi sonlandÄ±r
        const { error } = await supabase
          .from('calls')
          .update({ status: 'ended' })
          .eq('call_id', call_id);

        if (error) {
          console.warn("âš ï¸ calls tablosu gÃ¼ncellenemedi:", error);
        } else {
          console.log("âœ… GÃ¶rÃ¼ÅŸme 'ended' olarak gÃ¼ncellendi.");
        }
      } catch (e) {
        console.error("âŒ endCall hata:", e);
      } finally {
        setTexts('ended');
        setTimeout(() => {
          window.location.replace('https://ciarponec.github.io/DOQR/ended.html?lang=' + lang);
        }, 1000);
      }
    }
    window.endCall = endCall;

    window.addEventListener("DOMContentLoaded", init);

    // Her dil deÄŸiÅŸiminde baÅŸlÄ±k ve buton metni anÄ±nda gÃ¼ncellenir
    document.getElementById('langSelect').addEventListener('change', () => setTexts());
