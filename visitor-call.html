<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOQR - Ziyaretçi Görüşme</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 2em; }
    button { padding: 1em 2em; font-size: 16px; border-radius: 8px; border: none; background: #1976d2; color: white; }
    #langSelect { position: absolute; right: 20px; top: 16px; font-size: 16px; }
  </style>
</head>
<body>
  <select id="langSelect">
    <option value="tr">🇹🇷 Türkçe</option>
    <option value="en">🇬🇧 English</option>
    <option value="ru">🇷🇺 Русский</option>
  </select>
  <h2 id="callTitle">🔊 Sesli Görüşmeye Hazır</h2>
  <button id="startBtn" onclick="startCall()">Görüşmeyi Başlat</button>
  <br /><br />
  <button id="endBtn" onclick="endCall()" style="display:none">Görüşmeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const params = new URLSearchParams(window.location.search);
    const session_id = params.get('session_id');
    const callTitle = document.getElementById('callTitle');
    const startBtn = document.getElementById('startBtn');
    const endBtn = document.getElementById('endBtn');

    let pc, localStream;
    let call_id = null;
    const role = 'visitor';

    // Dil yönetimi (tercihe göre)
    let lang = params.get('lang') || localStorage.getItem('doqrLang') || 'tr';
    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').onchange = (e) => {
      lang = e.target.value;
      localStorage.setItem('doqrLang', lang);
    };

    async function sendCallRequest() {
      if (!session_id) {
        throw new Error('session_id eksik');
      }
      const res = await fetch('https://npvwenwghmxmrzqbfgbq.supabase.co/functions/v1/send-call-request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id, call_type: 'voice' })
      });
      const json = await res.json();
      if (!res.ok) throw new Error(json.error || 'Sunucu hatası');
      return json.call_id;
    }

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates, error } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);

        if (error) {
          console.error('❌ ICE polling hatası:', error);
          return;
        }

        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
            console.log('✅ ICE adayı eklendi:', c.candidate);
          } catch (e) {
            console.error('🚫 ICE adayı eklenemedi:', e);
          }
        }
      }, 1500);
    }

    async function startCall() {
      startBtn.style.display = 'none';
      endBtn.style.display = 'inline-block';
      callTitle.innerText = '🔊 Sesli Görüşme Başlatılıyor...';

      try {
        call_id = await sendCallRequest();
        console.log('📞 Çağrı başlatıldı, call_id:', call_id);

        localStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
        console.log('🎙 Mikrofon erişimi verildi');

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            try {
              await supabase.from('calls_ice').insert({
                call_ref: call_id,
                candidate: event.candidate.candidate,
                sdp_mid: event.candidate.sdpMid,
                sdp_mline_index: event.candidate.sdpMLineIndex,
                sender: role
              });
              console.log('📨 ICE adayı gönderildi');
            } catch (e) {
              console.error('❌ ICE adayı gönderilemedi:', e);
            }
          }
        };

        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await supabase.from('calls').update({ sdp_offer: offer.sdp }).eq('call_id', call_id);
        console.log('📡 SDP Teklifi gönderildi');

        let attempt = 0;
        const maxAttempts = 20;
        const waitForAnswer = setInterval(async () => {
          attempt++;
          const { data, error } = await supabase
            .from('calls')
            .select('sdp_answer')
            .eq('call_id', call_id)
            .single();

          if (error) {
            clearInterval(waitForAnswer);
            callTitle.innerText = '⚠️ SDP yanıtı okunamadı';
            console.error('❌ SDP yanıtı hatası:', error);
            return;
          }

          if (data?.sdp_answer) {
            clearInterval(waitForAnswer);
            console.log('✅ SDP Yanıtı alındı');
            await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp_answer });
            callTitle.innerText = '✅ Bağlantı kuruldu';
            pollIceCandidates('owner');
          } else if (attempt >= maxAttempts) {
            clearInterval(waitForAnswer);
            callTitle.innerText = '⚠️ SDP Yanıtı alınamadı';
            console.warn('⚠️ SDP yanıtı zaman aşımı');
          } else {
            console.log(`⏳ SDP yanıtı bekleniyor... (${attempt})`);
          }
        }, 2000);

      } catch (e) {
        console.error('❌ startCall hatası:', e);
        callTitle.innerText = '🚨 Bağlantı hatası oluştu';
        startBtn.style.display = 'inline-block';
        endBtn.style.display = 'none';
      }
    }

    function endCall() {
      try {
        pc?.getSenders().forEach(s => s.track?.stop());
        pc?.close();
        localStream?.getTracks().forEach(track => track.stop());
        callTitle.innerText = 'Görüşme sonlandırıldı.';
        startBtn.style.display = 'inline-block';
        endBtn.style.display = 'none';
      } catch (e) {
        console.error('❌ endCall hatası:', e);
      }
    }

    window.startCall = startCall;
    window.endCall = endCall;
  </script>
</body>
</html>
