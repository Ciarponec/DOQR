<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOQR - CanlÄ± Sohbet</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    .chat-container { max-width: 600px; margin: auto; }
    #chatBox { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: scroll; margin-bottom: 1em; }
    .msg { margin: 0.5em 0; }
    .you { text-align: right; }
    input[type=text] { width: 100%; padding: 0.5em; }
    button { padding: 0.5em 1em; margin-top: 0.5em; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’¬ CanlÄ± Sohbet</h2>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
    <button onclick="sendMessage()">GÃ¶nder</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const session_id = urlParams.get('session_id');
    const API_URL = 'https://treltdjwhlxmpgidoqvj.functions.supabase.co/send-chat-message';

    if (!session_id) {
      alert('GeÃ§ersiz oturum.');
    }

    async function sendMessage() {
      const text = document.getElementById('chatInput').value;
      if (!text) return;

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id, sender: 'visitor', text })
      });

      document.getElementById('chatInput').value = '';
    }

    async function pollMessages() {
      if (!session_id) return;

      const res = await fetch(`https://treltdjwhlxmpgidoqvj.supabase.co/rest/v1/chat_messages?session_ref=eq.${session_id}&order=created_at.asc`, {
        headers: {
          'apikey': 'anon-key',
          'Authorization': 'Bearer anon-key'
        }
      });

      const messages = await res.json();
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'msg' + (msg.sender === 'visitor' ? ' you' : '');
        div.innerText = msg.text;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    setInterval(pollMessages, 3000);
  </script>
</body>
</html>
