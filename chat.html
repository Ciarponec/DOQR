<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOQR - Canlƒ± Sohbet</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1em;
    }
    h2 {
      margin-top: 0;
    }
    #chatBox {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 1em;
      background: #f9f9f9;
    }
    .msg {
      padding: 0.5em 1em;
      margin: 0.5em 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .you {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .msg:not(.you) {
      background: #ececec;
    }
    .input-row {
      display: flex;
      gap: 0.5em;
    }
    #chatInput {
      flex: 1;
      padding: 0.8em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #sendBtn {
      padding: 0.8em 1em;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    video { width: 100%; max-height: 150px; border-radius: 8px; margin-bottom: 10px; display: none; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üí¨ Canlƒ± Sohbet</h2>

    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>

    <div id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="chatInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n...">
      <button id="sendBtn">G√∂nder</button>
    </div>
  </div>

  <script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

  document.addEventListener('DOMContentLoaded', async () => {
    const urlParams = new URLSearchParams(window.location.search);
    const session_id = urlParams.get('session_id');
    console.log("üîç session_id:", session_id);
    if (!session_id) {
      console.error("‚ùå session_id bulunamadƒ±.");
      return;
    }

    const SUPABASE_URL = 'https://npvwenwghmxmrzqbfgbq.supabase.co';
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);
    console.log("‚úÖ Supabase istemcisi olu≈üturuldu.");

    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.className = 'msg' + (msg.sender === 'visitor' ? ' you' : '');
      div.innerText = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      console.log("üì© Yeni mesaj eklendi:", msg);
    }

    async function loadMessages() {
      try {
        const { data: messages, error } = await supabase
          .from('chat_messages')
          .select('*')
          .eq('session_ref', session_id)
          .order('created_at', { ascending: true });

        if (error) {
          console.error("‚ùå Mesajlar y√ºklenemedi:", error);
          return;
        }

        chatBox.innerHTML = '';
        messages.forEach(msg => appendMessage(msg));
        console.log("üìö Ge√ßmi≈ü mesajlar y√ºklendi:", messages.length);
      } catch (e) {
        console.error("‚ùå loadMessages() hatasƒ±:", e);
      }
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      try {
        console.log("üì§ Mesaj g√∂nderiliyor:", text);
        const { data, error } = await supabase.functions.invoke('send-chat-message', {
          body: { session_id, sender: 'visitor', text },
        });

        if (error || !data?.success) {
          console.error("‚ùå Mesaj g√∂nderilemedi:", error || data);
        } else {
          console.log("‚úÖ Mesaj g√∂nderildi.");
          chatInput.value = '';
        }
      } catch (e) {
        console.error("‚ùå sendMessage() hatasƒ±:", e);
      }
    }

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
    sendBtn.addEventListener('click', sendMessage);

    try {
      const channel = supabase.channel(`chat_channel_${session_id}`)
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'chat_messages',
          filter: `session_ref=eq.${session_id}`
        }, payload => {
          console.log("üì• Realtime mesaj geldi:", payload.new);
          appendMessage(payload.new);
        })
        .subscribe();

      console.log("üì° Realtime chat kanalƒ±na abone olundu.");
    } catch (e) {
      console.error("‚ùå Kanal abonelik hatasƒ±:", e);
    }

    await loadMessages();
    await startWebRTCAnswer(session_id);

    async function startWebRTCAnswer(sessionId) {
      try {
        console.log("üìû WebRTC yanƒ±tƒ± ba≈ülatƒ±lƒ±yor...");

        const { data: callData, error } = await supabase
          .from('calls')
          .select('*')
          .eq('session_id', sessionId)
          .order('created_at', { ascending: false })
          .limit(1)
          .single();

        if (error || !callData?.sdp_offer) {
          console.warn("‚ÑπÔ∏è SDP offer yok veya √ßaƒürƒ± bulunamadƒ±.");
          return;
        }

        console.log("üì• SDP offer alƒ±ndƒ±:", callData.call_type);

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const peerConnection = new RTCPeerConnection(config);

        peerConnection.ontrack = (event) => {
          console.log("üì∫ Remote video geldi.");
          document.getElementById('remoteVideo').srcObject = event.streams[0];
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            console.log('üì° ICE (web):', event.candidate);
          }
        };

        const localStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: callData.call_type === 'video'
        });

        if (callData.call_type === 'video') {
          document.getElementById('remoteVideo').style.display = 'block';
          document.getElementById('localVideo').style.display = 'block';
          document.getElementById('localVideo').srcObject = localStream;
        }

        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        await peerConnection.setRemoteDescription({
          type: 'offer',
          sdp: callData.sdp_offer
        });

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        await supabase
          .from('calls')
          .update({ sdp_answer: answer.sdp })
          .eq('call_id', callData.call_id);

        console.log("‚úÖ SDP yanƒ±t Supabase'e yazƒ±ldƒ±.");
      } catch (e) {
        console.error("‚ùå WebRTC setup hatasƒ±:", e);
      }
    }
  });
</script>

</body>
</html>
