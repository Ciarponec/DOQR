<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOQR - CanlÄ± Sohbet</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1em;
    }
    h2 {
      margin-top: 0;
    }
    #chatBox {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 1em;
      background: #f9f9f9;
    }
    .msg {
      padding: 0.5em 1em;
      margin: 0.5em 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .you {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .msg:not(.you) {
      background: #ececec;
    }
    .input-row {
      display: flex;
      gap: 0.5em;
    }
    #chatInput {
      flex: 1;
      padding: 0.8em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #sendBtn {
      padding: 0.8em 1em;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    video { width: 100%; max-height: 150px; border-radius: 8px; margin-bottom: 10px; display: none; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’¬ CanlÄ± Sohbet</h2>

    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>

    <div id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="chatInput" placeholder="MesajÄ±nÄ±zÄ± yazÄ±n...">
      <button id="sendBtn">GÃ¶nder</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    document.addEventListener('DOMContentLoaded', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const session_id = urlParams.get('session_id');

      const SUPABASE_URL = 'https://npvwenwghmxmrzqbfgbq.supabase.co';
      const SUPABASE_ANON = 'ey...'; // gerÃ§ek token ile deÄŸiÅŸtir

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);

      const chatBox = document.getElementById('chatBox');
      const chatInput = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendBtn');

      let peerConnection;
      let localStream;

      function appendMessage(msg) {
        const div = document.createElement('div');
        div.className = 'msg' + (msg.sender === 'visitor' ? ' you' : '');
        div.innerText = msg.text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function loadMessages() {
        const { data: messages } = await supabase
          .from('chat_messages')
          .select('*')
          .eq('session_ref', session_id)
          .order('created_at', { ascending: true });

        chatBox.innerHTML = '';
        messages.forEach(msg => appendMessage(msg));
      }

      async function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        await supabase.functions.invoke('send-chat-message', {
          body: { session_id, sender: 'visitor', text },
        });

        chatInput.value = '';
      }

      chatInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMessage();
      });
      sendBtn.addEventListener('click', sendMessage);

      supabase.channel(`chat_channel_${session_id}`)
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'chat_messages',
          filter: `session_ref=eq.${session_id}`
        }, payload => {
          appendMessage(payload.new);
        })
        .subscribe();

      await loadMessages();
      await startWebRTCAnswer(session_id);

      async function startWebRTCAnswer(sessionId) {
        const { data: callData } = await supabase
          .from('calls')
          .select('*')
          .eq('session_id', sessionId)
          .order('created_at', { ascending: false })
          .limit(1)
          .single();

        if (!callData?.sdp_offer) return;

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        peerConnection = new RTCPeerConnection(config);

        peerConnection.ontrack = (event) => {
          document.getElementById('remoteVideo').srcObject = event.streams[0];
        };

        peerConnection.onicecandidate = (event) => {
          if (event.candidate) {
            console.log('ðŸ“¡ ICE (web):', event.candidate);
          }
        };

        localStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: callData.call_type === 'video'
        });

        if (callData.call_type === 'video') {
          document.getElementById('remoteVideo').style.display = 'block';
          document.getElementById('localVideo').style.display = 'block';
          document.getElementById('localVideo').srcObject = localStream;
        }

        localStream.getTracks().forEach((track) => {
          peerConnection.addTrack(track, localStream);
        });

        await peerConnection.setRemoteDescription({
          type: 'offer',
          sdp: callData.sdp_offer
        });

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        await supabase
          .from('calls')
          .update({ sdp_answer: answer.sdp })
          .eq('call_id', callData.call_id);

        console.log('âœ… SDP yanÄ±t gÃ¶nderildi');
      }
    });
  </script>
</body>
</html>
