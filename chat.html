<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOQR - Canlı Sohbet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1em;
    }
    h2 { margin-top: 0; }
    #chatBox {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 1em;
      background: #f9f9f9;
    }
    .msg {
      padding: 0.5em 1em;
      margin: 0.5em 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .you {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .msg:not(.you) {
      background: #ececec;
    }
    .input-row {
      display: flex;
      gap: 0.5em;
    }
    #chatInput {
      flex: 1;
      padding: 0.8em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #sendBtn {
      padding: 0.8em 1em;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>💬 Canlı Sohbet</h2>
    <div id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="chatInput" placeholder="Mesajınızı yazın...">
      <button id="sendBtn">Gönder</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const urlParams = new URLSearchParams(window.location.search);
    const session_id = urlParams.get('session_id');
    if (!session_id) {
      console.error("❌ session_id bulunamadı.");
      return;
    }

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(msg) {
      const div = document.createElement('div');
      div.className = 'msg' + (msg.sender === 'visitor' ? ' you' : '');
      div.innerText = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadMessages() {
      const { data: messages, error } = await supabase
        .from('chat_messages')
        .select('*')
        .eq('session_ref', session_id)
        .order('created_at', { ascending: true });

      if (error) {
        console.error("❌ Mesajlar yüklenemedi:", error);
        return;
      }

      chatBox.innerHTML = '';
      messages.forEach(appendMessage);
    }

    async function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      const { data, error } = await supabase.functions.invoke('send-chat-message', {
        body: { session_id, sender: 'visitor', text },
      });

      if (error || !data?.success) {
        console.error("❌ Mesaj gönderilemedi:", error || data);
      } else {
        chatInput.value = '';
      }
    }

    chatInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
    sendBtn.addEventListener('click', sendMessage);

    supabase
      .channel(`chat_channel_${session_id}`)
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'chat_messages',
        filter: `session_ref=eq.${session_id}`
      }, payload => appendMessage(payload.new))
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
