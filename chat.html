<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOQR - Canlı Sohbet</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 2em; margin: 0; }
    .chat-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1em;
    }
    #chatBox {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      height: 400px;
      overflow-y: scroll;
      margin-bottom: 1em;
      background: #f9f9f9;
    }
    .msg {
      padding: 0.5em 1em;
      margin: 0.5em 0;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .you {
      background: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .msg:not(.you) {
      background: #ececec;
    }
    .input-row {
      display: flex;
      gap: 0.5em;
    }
    #chatInput {
      flex: 1;
      padding: 0.8em;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    #sendBtn {
      padding: 0.8em 1em;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>💬 Canlı Sohbet</h2>
    <div id="chatBox"></div>
    <div class="input-row">
      <input type="text" id="chatInput" placeholder="Mesajınızı yazın...">
      <button id="sendBtn">Gönder</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const session_id = urlParams.get('session_id');

      const SUPABASE_URL = 'https://npvwenwghmxmrzqbfgbq.supabase.co';
      const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk';
      const API_URL = `${SUPABASE_URL}/functions/v1/send-chat-message`;

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON);
      const chatBox = document.getElementById('chatBox');
      const chatInput = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendBtn');

      if (!session_id) {
        alert('Geçersiz oturum.');
        return;
      }

      function appendMessage(msg) {
        const div = document.createElement('div');
        div.className = 'msg' + (msg.sender === 'visitor' ? ' you' : '');
        div.innerText = msg.text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      async function loadMessages() {
        const { data: messages, error } = await supabase
          .from('chat_messages')
          .select('*')
          .eq('session_ref', session_id)
          .order('created_at', { ascending: true });

        if (error) {
          console.error('Mesajlar yüklenemedi:', error);
          return;
        }

        chatBox.innerHTML = '';
        messages.forEach(msg => appendMessage(msg));
      }

      async function sendMessage() {
        const text = chatInput.value.trim();
        if (!text) return;

        try {
          const res = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ session_id, sender: 'visitor', text })
          });

          const result = await res.json();
          if (!res.ok) {
            alert(`❌ Hata: ${result.error || 'Mesaj gönderilemedi.'}`);
            return;
          }
        } catch (e) {
          console.error('❌ Ağ hatası:', e);
          alert('❌ Ağ hatası.');
        }

        chatInput.value = '';
      }

      chatInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') sendMessage();
      });

      sendBtn.addEventListener('click', sendMessage);

      loadMessages();

      supabase.channel('chat_channel')
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'chat_messages',
          filter: `session_ref=eq.${session_id}`
        }, payload => {
          appendMessage(payload.new);
        })
        .subscribe();
    });
  </script>
</body>
</html>
