  async function pollIceCandidates(fromWho) {
    let seen = new Set();
    setInterval(async () => {
      try {
        const { data: candidates, error } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);

        if (error) console.error('ICE adaylarÄ± Ã§ekilirken hata:', error);

        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
            console.log("âœ… ICE adayÄ± eklendi:", c.candidate);
          } catch (e) {
            console.error("âŒ ICE adayÄ± eklenemedi:", e);
          }
        }
      } catch (e) {
        console.error("ğŸ” ICE polling hatasÄ±:", e);
      }
    }, 1000);
  }

  async function init() {
    try {
      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          try {
            await supabase.from('calls_ice').insert({
              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: 'caller'
            });
            console.log("ğŸ“¤ ICE adayÄ± yÃ¼klendi:", event.candidate.candidate);
          } catch (e) {
            console.error("âŒ ICE adayÄ± yÃ¼klenemedi:", e);
          }
        }
      };

      pc.ontrack = (e) => {
        console.log("ğŸ“º Uzak video akÄ±ÅŸÄ± geldi.");
        remoteVideo.srcObject = e.streams[0];
      };

      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: type === 'video',
          audio: true
        });
        console.log("ğŸ“· Cihaza eriÅŸim baÅŸarÄ±lÄ±.");
      } catch (e) {
        console.error("ğŸ¥ Kamera/Mikrofon hatasÄ±:", e);
        callTitle.innerText = "ğŸ¥ Cihaz eriÅŸimi baÅŸarÄ±sÄ±z.";
        return;
      }

      stream.getTracks().forEach((track) => pc.addTrack(track, stream));
      localVideo.srcObject = stream;

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      console.log("ğŸ“¨ SDP teklif oluÅŸturuldu ve ayarlandÄ±.");

      const { error: offerError } = await supabase
        .from('calls')
        .update({ sdp_offer: offer.sdp })
        .eq('call_id', call_id);

      if (offerError) {
        console.error("âŒ SDP teklif Supabase'e kaydedilemedi:", offerError);
        return;
      }

      console.log("âœ… SDP teklif Supabase'e yÃ¼klendi.");

      let attempt = 0;
      const maxAttempts = 15;
      const interval = setInterval(async () => {
        try {
          const { data, error } = await supabase
            .from('calls')
            .select('sdp_answer')
            .eq('call_id', call_id)
            .single();

          if (error) {
            console.error("âŒ SDP yanÄ±tÄ± sorgulamada hata:", error);
            attempt++;
            return;
          }

          if (data?.sdp_answer) {
            clearInterval(interval);
            try {
              await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp_answer });
              console.log("âœ… SDP yanÄ±tÄ± baÅŸarÄ±yla alÄ±ndÄ± ve ayarlandÄ±.");
            } catch (e) {
              console.error("âŒ SDP yanÄ±tÄ± ayarlanÄ±rken hata:", e);
              callTitle.innerText = "âš ï¸ SDP yanÄ±tÄ± ayarlanamadÄ±.";
            }
          } else {
            attempt++;
            console.log(`âŒ› SDP yanÄ±tÄ± bekleniyor... (${attempt}/${maxAttempts})`);
            if (attempt >= maxAttempts) {
              clearInterval(interval);
              callTitle.innerText = "âš ï¸ SDP yanÄ±tÄ± alÄ±namadÄ±.";
            }
          }
        } catch (e) {
          console.error("ğŸ“¡ SDP yanÄ±tÄ± alÄ±nÄ±rken hata:", e);
          attempt++;
        }
      }, 2000);

      pollIceCandidates('callee');
    } catch (e) {
      console.error("ğŸš¨ init fonksiyonunda genel hata:", e);
      callTitle.innerText = "ğŸš¨ BaÄŸlantÄ± hatasÄ± oluÅŸtu.";
    }
  }

  function endCall() {

    pc?.close();

  }

  window.addEventListener("DOMContentLoaded", init);
</script>
