<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOQR - Arayan</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; padding: 2em; }
    video { width: 100%; max-height: 200px; margin-bottom: 1em; border-radius: 12px; background: black; }
    button { padding: 1em 2em; font-size: 16px; border-radius: 8px; border: none; background: #e53935; color: white; }
  </style>
</head>
<body>
  <h2 id="callTitle">📞 Çağrı Başlatılıyor...</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br />
  <button onclick="endCall()">Görüşmeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const params = new URLSearchParams(window.location.search);
    const session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const type = params.get('type');

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk' // anon key
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callTitle = document.getElementById('callTitle');

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      callTitle.innerText = '🔊 Sesli Çağrı Başlatılıyor...';
    } else {
      callTitle.innerText = '🎥 Görüntülü Çağrı Başlatılıyor...';
    }

    let pc;

    async function init() {
      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          await supabase.from('calls_ice').insert({
            call_ref: call_id,
            candidate: event.candidate.candidate,
            sdp_mid: event.candidate.sdpMid,
            sdp_mline_index: event.candidate.sdpMLineIndex,
            sender: 'caller'
          });
        }
      };

      pc.ontrack = (e) => {
        remoteVideo.srcObject = e.streams[0];
      };

      const stream = await navigator.mediaDevices.getUserMedia({
        video: type === 'video',
        audio: true
      });

      stream.getTracks().forEach((track) => pc.addTrack(track, stream));
      localVideo.srcObject = stream;

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await supabase
        .from('calls')
        .update({ sdp_offer: offer.sdp })
        .eq('call_id', call_id);

      waitForAnswer();
    }

    async function waitForAnswer(retries = 10) {
      for (let i = 0; i < retries; i++) {
        const { data: call } = await supabase
          .from('calls')
          .select('sdp_answer')
          .eq('call_id', call_id)
          .single();

        if (call?.sdp_answer) {
          await pc.setRemoteDescription({
            type: 'answer',
            sdp: call.sdp_answer
          });
          console.log('✅ SDP answer alındı ve bağlantı tamamlandı.');
          return;
        }

        console.log('⏳ SDP answer bekleniyor...');
        await new Promise(resolve => setTimeout(resolve, 1000));
      }

      alert('⚠️ Karşı taraf cevap vermedi.');
    }

    function endCall() {
      pc?.getSenders().forEach(s => s.track?.stop());
      pc?.close();
      window.close();
    }

    init();
  </script>
</body>
</html>
