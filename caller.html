<body>
  <h2 id="callTitle">ğŸ“ Ã‡aÄŸrÄ± BaÅŸlatÄ±lÄ±yor...</h2>
  <video id="localVideo" autoplay muted playsinline></video>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const params = new URLSearchParams(window.location.search);
    const session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const type = params.get('type');

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callTitle = document.getElementById('callTitle');
    let pc;

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      callTitle.innerText = 'ğŸ”Š Sesli Ã‡aÄŸrÄ± BaÅŸlatÄ±lÄ±yor...';
    } else {
      callTitle.innerText = 'ğŸ¥ GÃ¶rÃ¼ntÃ¼lÃ¼ Ã‡aÄŸrÄ± BaÅŸlatÄ±lÄ±yor...';
    }

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);

        for (const c of candidates) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
          } catch (e) {
            console.error("ICE eklenemedi:", e);
          }
        }
      }, 1000);
    }

    async function init() {
      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
      pc = new RTCPeerConnection(config);

      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          await supabase.from('calls_ice').insert({
            call_ref: call_id,
            candidate: event.candidate.candidate,
            sdp_mid: event.candidate.sdpMid,
            sdp_mline_index: event.candidate.sdpMLineIndex,
            sender: 'caller'
          });
        }
      };

      pc.ontrack = (e) => {
        remoteVideo.srcObject = e.streams[0];
      };

      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: type === 'video',
          audio: true
        });
      } catch (e) {
        console.error("ğŸ¥ Kamera/Mikrofon hatasÄ±:", e);
        callTitle.innerText = "ğŸ¥ Cihaz eriÅŸimi baÅŸarÄ±sÄ±z.";
        return;
      }

      stream.getTracks().forEach((track) => pc.addTrack(track, stream));
      localVideo.srcObject = stream;

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      await supabase.from('calls').update({ sdp_offer: offer.sdp }).eq('call_id', call_id);

      let attempt = 0;
      const maxAttempts = 15;
      const interval = setInterval(async () => {
        const { data, error } = await supabase
          .from('calls')
          .select('sdp_answer')
          .eq('call_id', call_id)
          .single();

        if (data?.sdp_answer) {
          clearInterval(interval);
          await pc.setRemoteDescription({ type: 'answer', sdp: data.sdp_answer });
        } else {
          attempt++;
          if (attempt >= maxAttempts) {
            clearInterval(interval);
            callTitle.innerText = "âš ï¸ SDP yanÄ±tÄ± alÄ±namadÄ±.";
          }
        }
      }, 2000);

      pollIceCandidates('callee');
    }

    function endCall() {
      pc?.getSenders().forEach(s => s.track?.stop());
      pc?.close();
      window.close();
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
