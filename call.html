<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOQR - Görüşme</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f3f3f3; margin: 0; padding: 2em; }
    video {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-bottom: 1em;
      background: black;
    }
    button {
      padding: 1em 2em;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e53935;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="callTitle">🔔 Görüşme</h2>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
  <br />
  <button onclick="endCall()">Görüşmeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const params = new URLSearchParams(window.location.search);
    let session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const type = params.get('type');

    if (!session_id && typeof FFAppState !== 'undefined' && FFAppState().sessionId) {
      session_id = FFAppState().sessionId;
    } else if (typeof FFAppState !== 'undefined') {
      FFAppState().sessionId = session_id;
    }

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk' // anon key (gerekirse değiştir)
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callTitle = document.getElementById('callTitle');
    let pc;

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      callTitle.innerText = '🔊 Sesli Görüşme';
    } else {
      callTitle.innerText = '🎥 Görüntülü Görüşme';
    }

    async function waitForSDPOffer(call_id, retries = 10) {
      for (let i = 0; i < retries; i++) {
        const { data: call, error } = await supabase
          .from('calls')
          .select('*')
          .eq('call_id', call_id)
          .single();
        if (error) console.error("❌ SDP sorgu hatası:", error);
        if (call?.sdp_offer) return call;
        console.log("⏳ SDP offer bekleniyor...");
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
      throw new Error("❌ SDP offer zaman aşımı.");
    }

    async function init() {
      try {
        console.log("🚀 SDP başlatılıyor...");
        const call = await waitForSDPOffer(call_id);
        console.log("✅ SDP offer alındı:", call.sdp_offer);

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.ontrack = (e) => {
          console.log("🎥 Remote track alındı.");
          remoteVideo.srcObject = e.streams[0];
        };

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            console.log("🧊 ICE candidate gönderiliyor...");
            const { error } = await supabase.from('calls_ice').insert({
              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: 'callee'
            });
            if (error) console.error("❌ ICE insert hatası:", error);
            else console.log("✅ ICE candidate kaydedildi.");
          }
        };

        console.log("📷 Kamera ve mikrofon erişimi isteniyor...");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: type === 'video',
          audio: true
        });
        console.log("✅ Erişim başarılı.");
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        localVideo.srcObject = stream;

        console.log("📡 SDP offer remote olarak ayarlanıyor...");
        await pc.setRemoteDescription({ type: 'offer', sdp: call.sdp_offer });

        console.log("📝 SDP answer oluşturuluyor...");
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        console.log("📤 SDP answer Supabase'e gönderiliyor...");
        const { error } = await supabase
          .from('calls')
          .update({ sdp_answer: answer.sdp })
          .eq('call_id', call_id);
        if (error) console.error("❌ SDP update hatası:", error);
        else console.log("✅ SDP answer başarıyla kaydedildi.");
      } catch (err) {
        console.error("🔥 Hata oluştu:", err);
        alert("Bağlantı kurulamadı: " + (err.message || err));
      }
    }

    function endCall() {
      console.log("📴 Görüşme sonlandırılıyor.");
      pc?.getSenders().forEach(s => s.track?.stop());
      pc?.close();
      window.close();
    }

    init();
  </script>
</body>
</html>
