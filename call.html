<body>
  <h2 id="callTitle">ðŸ”” GÃ¶rÃ¼ÅŸme</h2>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
  <br />
  <button onclick="endCall()">GÃ¶rÃ¼ÅŸmeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const params = new URLSearchParams(window.location.search);
    const session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const type = params.get('type');

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk' // anon key
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callTitle = document.getElementById('callTitle');
    let pc;

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      callTitle.innerText = 'ðŸ”Š Sesli GÃ¶rÃ¼ÅŸme';
    } else {
      callTitle.innerText = 'ðŸ“¹ GÃ¶rÃ¼ntÃ¼lÃ¼ GÃ¶rÃ¼ÅŸme';
    }

    async function init() {
      const { data: call } = await supabase
        .from('calls')
        .select('*')
        .eq('call_id', call_id)
        .single();

      if (!call?.sdp_offer) {
        console.error('Teklif SDP eksik');
        return;
      }

      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
      pc = new RTCPeerConnection(config);

      pc.ontrack = (e) => {
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          await supabase.from('calls_ice').insert({
            call_ref: call_id,
            candidate: event.candidate.candidate,
            sdp_mid: event.candidate.sdpMid,
            sdp_mline_index: event.candidate.sdpMLineIndex,
            sender: 'callee'
          });
        }
      };

      const stream = await navigator.mediaDevices.getUserMedia({
        video: type === 'video',
        audio: true
      });

      stream.getTracks().forEach((track) => pc.addTrack(track, stream));
      localVideo.srcObject = stream;

      await pc.setRemoteDescription({ type: 'offer', sdp: call.sdp_offer });

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await supabase
        .from('calls')
        .update({ sdp_answer: answer.sdp })
        .eq('call_id', call_id);

      startIceCandidateListener();
    }

    async function startIceCandidateListener() {
      try {
        supabase.channel(`ice_channel_${call_id}`)
          .on('postgres_changes', {
            event: 'INSERT',
            schema: 'public',
            table: 'calls_ice',
            filter: `call_ref=eq.${call_id}`
          }, async payload => {
            const ice = payload.new;
            if (ice.sender === 'caller') {
              try {
                await pc.addIceCandidate({
                  candidate: ice.candidate,
                  sdpMid: ice.sdp_mid,
                  sdpMLineIndex: ice.sdp_mline_index
                });
                console.log('âœ… ICE adayÄ± eklendi:', ice);
              } catch (e) {
                console.error('âŒ ICE eklenemedi:', e);
              }
            }
          })
          .subscribe();
      } catch (e) {
        console.error('âŒ ICE listener hatasÄ±:', e);
      }
    }

    function endCall() {
      pc?.getSenders().forEach(s => s.track?.stop());
      pc?.close();
      window.close();
    }

    init();
  </script>
</body>
</html>
