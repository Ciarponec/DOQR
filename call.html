<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 2em;
    }
    h2 {
      margin-top: 0;

    video {

    button {
      padding: 0.8em 2em;

      border: none;
      border-radius: 8px;

      cursor: pointer;

  </style>
</head>
<body>
  <h2 id="callTitle">üîî G√∂r√º≈üme</h2>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
  <br />
  <button onclick="endCall()">G√∂r√º≈ümeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const urlParams = new URLSearchParams(window.location.search);
    const session_id = urlParams.get('session_id');
    const call_id = urlParams.get('call_id');
    const type = urlParams.get('type');

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const remoteVideo = document.getElementById('remoteVideo');
    const localVideo = document.getElementById('localVideo');
    const callTitle = document.getElementById('callTitle');
    let pc;

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      callTitle.innerText = 'üîä Sesli G√∂r√º≈üme';
    } else {
      callTitle.innerText = 'üé• G√∂r√ºnt√ºl√º G√∂r√º≈üme';
    }

    async function initCall() {
      try {
        const { data: callData, error } = await supabase
          .from('calls')
          .select('*')
          .eq('call_id', call_id)
          .single();

        if (error || !callData?.sdp_offer) {
          console.error("‚ùå Teklif SDP eksik veya √ßaƒürƒ± bulunamadƒ±");
          return;
        }

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        pc.onicecandidate = (event) => {
          if (event.candidate) {
            console.log("üì° Yeni ICE:", event.candidate);
          }
        };

        const localStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: type === 'video'
        });

        if (type === 'video') {
          localVideo.srcObject = localStream;
        }

        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        await pc.setRemoteDescription({ type: 'offer', sdp: callData.sdp_offer });

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await supabase
          .from('calls')
          .update({ sdp_answer: answer.sdp })
          .eq('call_id', call_id);

        console.log("‚úÖ SDP yanƒ±t yazƒ±ldƒ±.");
      } catch (e) {
        console.error("‚ùå G√∂r√º≈üme ba≈ülatƒ±lamadƒ±:", e);
      }
    }

    function endCall() {
      pc?.close();
      window.close();
    }

    initCall();
  </script>
</body>
</html>
