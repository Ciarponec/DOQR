    async function waitForSDPOffer(call_id, retries = 30) {
      for (let i = 0; i < retries; i++) {
        const { data: call, error } = await supabase
          .from('calls')
          .select('*')

        if (error) console.error("‚ùå SDP sorgu hatasƒ±:", error);

    async function init() {

        console.log("‚úÖ SDP offer alƒ±ndƒ±:", call.sdp_offer);

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.ontrack = (e) => {
          console.log("üé• Remote track alƒ±ndƒ±.");
          remoteVideo.srcObject = e.streams[0];

        pc.onicecandidate = async (event) => {
          if (event.candidate) {

              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: 'callee'

            else console.log("‚úÖ ICE candidate kaydedildi.");

        console.log("üì∑ Kamera ve mikrofon eri≈üimi isteniyor...");

        console.log("üì° SDP offer remote olarak ayarlanƒ±yor...");

        console.log("üìù SDP answer olu≈üturuluyor...");

    }

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);

        for (const c of candidates) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
          } catch (e) {
            console.error("ICE eklenemedi:", e);
          }
        }
      }, 1000);
    }
