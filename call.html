<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOQR - GÃ¶rÃ¼ÅŸme</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f3f3f3; margin: 0; padding: 2em; }
    video {
      width: 100%;
      max-height: 200px;
      border-radius: 10px;
      margin-bottom: 1em;
      background: black;
    }
    button {
      padding: 1em 2em;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #e53935;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="callTitle">ðŸ”” GÃ¶rÃ¼ÅŸme</h2>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay playsinline muted></video>
  <br />
  <button onclick="endCall()">GÃ¶rÃ¼ÅŸmeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const params = new URLSearchParams(window.location.search);
    let session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const type = params.get('type');

    if (!session_id && typeof FFAppState !== 'undefined' && FFAppState().sessionId) {
      session_id = FFAppState().sessionId;
    } else if (typeof FFAppState !== 'undefined') {
      FFAppState().sessionId = session_id;
    }

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'ey...' // ANON KEY
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const callTitle = document.getElementById('callTitle');
    let pc;

    if (type === 'voice') {
      remoteVideo.style.display = 'none';
      localVideo.style.display = 'none';
      callTitle.innerText = 'ðŸ”Š Sesli GÃ¶rÃ¼ÅŸme';
    } else {
      callTitle.innerText = 'ðŸŽ¥ GÃ¶rÃ¼ntÃ¼lÃ¼ GÃ¶rÃ¼ÅŸme';
    }

    async function waitForSDPOffer(call_id, retries = 10) {
      for (let i = 0; i < retries; i++) {
        const { data: call } = await supabase
          .from('calls')
          .select('*')
          .eq('call_id', call_id)
          .single();
        if (call?.sdp_offer) return call;
        console.log(`â³ SDP offer bekleniyor... (${i + 1})`);
        await new Promise(resolve => setTimeout(resolve, 1000));
      }
      throw new Error("âŒ SDP offer zaman aÅŸÄ±mÄ±.");
    }

    async function init() {
      console.log("ðŸš€ GÃ¶rÃ¼ÅŸme baÅŸlatÄ±lÄ±yor...");
      const call = await waitForSDPOffer(call_id);

      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
      pc = new RTCPeerConnection(config);

      pc.ontrack = (e) => {
        console.log("ðŸ“¡ Uzaktaki video akÄ±ÅŸÄ± geldi");
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = async (event) => {
        if (event.candidate) {
          console.log("ðŸ“¨ ICE candidate gÃ¶nderiliyor...");
          const { error } = await supabase.from('calls_ice').insert({
            call_ref: call_id,
            candidate: event.candidate.candidate,
            sdp_mid: event.candidate.sdpMid,
            sdp_mline_index: event.candidate.sdpMLineIndex,
            sender: 'callee'
          });
          if (error) console.error("âŒ ICE insert hatasÄ±:", error);
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: type === 'video',
          audio: true
        });
        stream.getTracks().forEach((track) => pc.addTrack(track, stream));
        localVideo.srcObject = stream;
        console.log("ðŸŽ¥ Kamera ve mikrofon baÄŸlandÄ±");
      } catch (e) {
        console.error("âŒ Media eriÅŸim hatasÄ±:", e);
        return;
      }

      try {
        await pc.setRemoteDescription({ type: 'offer', sdp: call.sdp_offer });
        console.log("ðŸ“¥ SDP offer set edildi");

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        console.log("ðŸ“¤ SDP answer oluÅŸturuldu");

        const { error } = await supabase
          .from('calls')
          .update({ sdp_answer: answer.sdp })
          .eq('call_id', call_id);

        if (error) {
          console.error("âŒ SDP answer update hatasÄ±:", error);
        } else {
          console.log("âœ… SDP answer kaydedildi");
        }
      } catch (err) {
        console.error("âŒ SDP iÅŸlem hatasÄ±:", err);
      }
    }

    function endCall() {
      pc?.getSenders().forEach(s => s.track?.stop());
      pc?.close();
      console.log("ðŸ›‘ GÃ¶rÃ¼ÅŸme sonlandÄ±rÄ±ldÄ±");
      window.close();
    }

    init();
  </script>
</body>
</html>
