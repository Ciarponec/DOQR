    const params = new URLSearchParams(window.location.search);

    const callId = localStorage.getItem('callId'); // Burada localStorage kullanÄ±lÄ±yor, eÄŸer FlutterFlow AppState'den farklÄ± yÃ¶ntem varsa ona gÃ¶re dÃ¼zenle

    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').onchange = (e) => {
      lang = e.target.value;
      localStorage.setItem('doqrLang', lang);
      setTexts();
    };

    const contextTexts = {
      voice_answering: { tr: "ğŸ”Š Sesli Ã‡aÄŸrÄ± YanÄ±tlanÄ±yor...", en: "ğŸ”Š Answering Voice Call...", ru: "ğŸ”Š ĞŸÑ€Ğ¸Ñ‘Ğ¼ Ğ°ÑƒĞ´Ğ¸Ğ¾Ğ·Ğ²Ğ¾Ğ½ĞºĞ°..." },
      sdp_waiting: { tr: "â³ Teklif bekleniyor...", en: "â³ Waiting for offer...", ru: "â³ ĞĞ¶Ğ¸Ğ´Ğ°Ğ½Ğ¸Ğµ Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ñ..." },
      sdp_failed: { tr: "âš ï¸ SDP Teklifi alÄ±namadÄ±", en: "âš ï¸ Failed to get SDP offer", ru: "âš ï¸ ĞĞµ ÑƒĞ´Ğ°Ğ»Ğ¾ÑÑŒ Ğ¿Ğ¾Ğ»ÑƒÑ‡Ğ¸Ñ‚ÑŒ SDP-Ğ¿Ñ€ĞµĞ´Ğ»Ğ¾Ğ¶ĞµĞ½Ğ¸Ğµ" },
      conn_error: { tr: "ğŸš¨ BaÄŸlantÄ± hatasÄ± oluÅŸtu", en: "ğŸš¨ Connection error occurred", ru: "ğŸš¨ ĞŸÑ€Ğ¾Ğ¸Ğ·Ğ¾ÑˆĞ»Ğ° Ğ¾ÑˆĞ¸Ğ±ĞºĞ° ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ" },
      ended: { tr: "GÃ¶rÃ¼ÅŸme sonlandÄ±rÄ±ldÄ±.", en: "Call ended.", ru: "Ğ—Ğ²Ğ¾Ğ½Ğ¾Ğº Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½." },
      connected: { tr: "âœ… BaÄŸlantÄ± kuruldu", en: "âœ… Connected", ru: "âœ… Ğ¡Ğ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ğµ ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ¾" }
    };

    function setTexts(context = null) {
      const callTitle = document.getElementById('callTitle');
      callTitle.innerText = context ? contextTexts[context][lang] || contextTexts.voice_answering[lang] : contextTexts.voice_answering[lang];
      document.getElementById('endBtn').textContent = "GÃ¶rÃ¼ÅŸmeyi Bitir";
    }

    setTexts();

    if (!callId) {
      console.error("âŒ callId localStorage'da yok, Ã§aÄŸrÄ± baÅŸlatÄ±lamÄ±yor.");
      setTexts('conn_error');
      alert("callId parametresi eksik, Ã§aÄŸrÄ± baÅŸlatÄ±lamÄ±yor.");
      throw new Error("callId parametresi eksik.");
    }

    let pc, localStream;

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates, error } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', callId)
          .eq('sender', fromWho);

        if (error) {
          console.error('âŒ ICE polling hatasÄ±:', error);
          return;
        }

        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
            console.log('âœ… ICE adayÄ± eklendi:', c.candidate);
          } catch (e) {
            console.error('ğŸš« ICE adayÄ± eklenemedi:', e);
          }
        }
      }, 1500);
    }

    async function init() {
      try {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true });
          console.log("ğŸ™ Mikrofon eriÅŸimi verildi");
        } catch (err) {
          console.error("ğŸ™ Mikrofon eriÅŸim hatasÄ± (owner):", err);
          setTexts('conn_error');
          return;
        }

        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls_ice').insert({
              call_ref: callId,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: role
            });
            console.log("ğŸ“¨ ICE adayÄ± gÃ¶nderildi");
          }
        };

        localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));

        let attempt = 0;
        const maxAttempts = 15;
        const interval = setInterval(async () => {
          attempt++;
          const { data, error } = await supabase
            .from('calls')
            .select('sdp_offer')
            .eq('call_id', callId)
            .single();

          if (error) {
            console.error("âŒ SDP teklifi sorgusunda hata:", error);
            clearInterval(interval);
            setTexts('conn_error');
            return;
          }

          if (data?.sdp_offer) {
            clearInterval(interval);
            console.log("ğŸ“¡ SDP Teklifi alÄ±ndÄ±:", data.sdp_offer);

            await pc.setRemoteDescription({ type: 'offer', sdp: data.sdp_offer });

            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            await supabase.from('calls')
              .update({ sdp_answer: answer.sdp })
              .eq('call_id', callId);

            setTexts('connected');
            pollIceCandidates('visitor');
          } else if (attempt >= maxAttempts) {
            clearInterval(interval);
            setTexts('sdp_failed');
          } else {
            console.log(`â³ SDP bekleniyor... (${attempt})`);
          }
        }, 500);
      } catch (e) {
        console.error('ğŸš¨ init error:', e);
        setTexts('conn_error');
      }
    }

    async function endCall() {
      try {
        pc?.getSenders().forEach(s => s.track?.stop());
        pc?.close();
        localStream?.getTracks().forEach(track => track.stop());

        await supabase.from('calls').update({ status: 'ended' }).eq('call_id', callId);
        console.log("âœ… Ã‡aÄŸrÄ± sonlandÄ±rÄ±ldÄ±.");
      } catch (e) {
        console.error("âŒ endCall error:", e);

        setTexts('ended');
        setTimeout(() => {
          window.location.replace('https://ciarponec.github.io/DOQR/ended.html?lang=' + lang);
        }, 1000);
      }
    }

    window.endCall = endCall;
    window.addEventListener("DOMContentLoaded", init);
