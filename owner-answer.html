<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOQR - Çağrıyı Yanıtla</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; padding: 2em; }
    video { width: 100%; max-height: 200px; margin-bottom: 1em; border-radius: 12px; background: black; }
    button { padding: 1em 2em; font-size: 16px; border-radius: 8px; border: none; background: #1976d2; color: white; }
    #langSelect { position: absolute; right: 20px; top: 16px; font-size: 16px; }
  </style>
</head>
<body>
  <select id="langSelect">
    <option value="tr">🇹🇷 Türkçe</option>
    <option value="en">🇬🇧 English</option>
    <option value="ru">🇷🇺 Русский</option>
  </select>
  <h2 id="callTitle">📞 Çağrı Yanıtlanıyor...</h2>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br />
  <button id="endBtn" onclick="endCall()">Görüşmeyi Bitir</button>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    const TEXTS = {
      video_answering: { tr: "🎥 Görüntülü Çağrı Yanıtlanıyor...", en: "🎥 Answering Video Call...", ru: "🎥 Приём видеозвонка..." },
      voice_answering: { tr: "🔊 Sesli Çağrı Yanıtlanıyor...", en: "🔊 Answering Voice Call...", ru: "🔊 Приём аудиозвонка..." },
      sdp_waiting: { tr: "⏳ Teklif bekleniyor...", en: "⏳ Waiting for offer...", ru: "⏳ Ожидание предложения..." },
      sdp_failed: { tr: "⚠️ SDP Teklifi alınamadı", en: "⚠️ Failed to get SDP offer", ru: "⚠️ Не удалось получить SDP-предложение" },
      conn_error: { tr: "🚨 Bağlantı hatası oluştu", en: "🚨 Connection error occurred", ru: "🚨 Произошла ошибка соединения" },
      end_btn: { tr: "Görüşmeyi Bitir", en: "End Call", ru: "Завершить звонок" },
      ended: { tr: "Görüşme sonlandırıldı.", en: "Call ended.", ru: "Звонок завершен." },
      connected: { tr: "✅ Bağlantı kuruluyor...", en: "✅ Connecting...", ru: "✅ Устанавливается соединение..." }
    };

    const params = new URLSearchParams(window.location.search);
    let lang = params.get('lang') || localStorage.getItem('doqrLang') || 'tr';
    const type = params.get('type');
    const session_id = params.get('session_id');
    const call_id = params.get('call_id');
    const role = 'owner';

    document.getElementById('langSelect').value = lang;
    document.getElementById('langSelect').onchange = (e) => {
      lang = e.target.value;
      localStorage.setItem('doqrLang', lang);
      setTexts();
    };

    function setTexts(context = null) {
      const callTitle = document.getElementById('callTitle');
      if (type === 'voice') callTitle.innerText = TEXTS.voice_answering[lang];
      else callTitle.innerText = TEXTS.video_answering[lang];

      document.getElementById('endBtn').textContent = TEXTS.end_btn[lang];
      if (context && TEXTS[context]) callTitle.innerText = TEXTS[context][lang];
    }
    setTexts();

    const supabase = createClient(
      'https://npvwenwghmxmrzqbfgbq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wdndlbndnaG14bXJ6cWJmZ2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMDE1NDMsImV4cCI6MjA2Mzc3NzU0M30.feUs88g74qKEZU57LUF8lIobs_DuEjCZs-PQnHxmhtk'
    );

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    let pc;

    if (!call_id) {
      document.getElementById('callTitle').innerText = '❌ call_id eksik!';
      throw new Error("call_id parametresi eksik.");
    }

    if (type === 'voice') {
      localVideo.style.display = 'none';
      remoteVideo.style.display = 'none';
    }

    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates, error } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);
        if (error) return console.error('❌ ICE polling hatası:', error);
        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
          } catch (e) {
            console.error('🚫 ICE adayı eklenemedi:', e);
          }
        }
      }, 1500);
    }

    async function init() {
      try {
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls_ice').insert({
              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: role
            });
          }
        };

        pc.ontrack = (e) => {
          remoteVideo.srcObject = e.streams[0];
        };

        let attempt = 0;
        const maxAttempts = 20;
        const interval = setInterval(async () => {
          attempt++;
          const { data, error } = await supabase
            .from('calls')
            .select('sdp_offer')
            .eq('call_id', call_id)
            .single();
          if (data?.sdp_offer) {
            clearInterval(interval);
            const stream = await navigator.mediaDevices.getUserMedia({ video: type === 'video', audio: true });
            stream.getTracks().forEach((track) => pc.addTrack(track, stream));
            localVideo.srcObject = stream;

            if (isIOS) {
              localVideo.muted = true;
              await localVideo.play().catch(() => {
                console.warn("🔇 iOS autoplay engeli (owner).");
              });
            }

            await pc.setRemoteDescription({ type: 'offer', sdp: data.sdp_offer });
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            await supabase.from('calls')
              .update({ sdp_answer: answer.sdp })
              .eq('call_id', call_id);

            setTexts('connected');
            pollIceCandidates('visitor');
          } else {
            if (attempt >= maxAttempts) {
              clearInterval(interval);
              setTexts('sdp_failed');
            }
          }
        }, 2000);
      } catch (e) {
        console.error('🚨 init error:', e);
        setTexts('conn_error');
      }
    }

    async function endCall() {
      try {
        pc?.getSenders().forEach(s => s.track?.stop());
        pc?.close();
        localVideo.srcObject?.getTracks().forEach(track => track.stop());
        remoteVideo.srcObject?.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;

        await supabase
          .from('calls')
          .update({ status: 'ended' })
          .eq('call_id', call_id);
      } catch (e) {
        console.error("❌ endCall:", e);
      } finally {
        setTexts('ended');
        setTimeout(() => {
          window.location.replace('https://ciarponec.github.io/DOQR/ended.html?lang=' + lang);
        }, 1000);
      }
    }

    window.endCall = endCall;
    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
