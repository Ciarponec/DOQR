    async function pollIceCandidates(fromWho) {
      let seen = new Set();
      setInterval(async () => {
        const { data: candidates, error } = await supabase
          .from('calls_ice')
          .select('*')
          .eq('call_ref', call_id)
          .eq('sender', fromWho);

        if (error) {
          console.error('âŒ ICE polling hatasÄ±:', error);
          return;
        }

        for (const c of candidates || []) {
          const key = c.candidate + c.sdp_mid + c.sdp_mline_index;
          if (seen.has(key)) continue;
          seen.add(key);
          try {
            await pc.addIceCandidate({
              candidate: c.candidate,
              sdpMid: c.sdp_mid,
              sdpMLineIndex: c.sdp_mline_index
            });
            console.log('âœ… ICE adayÄ± eklendi:', c.candidate);
          } catch (e) {
            console.error('ğŸš« ICE adayÄ± eklenemedi:', e);
          }
        }
      }, 1500);
    }

    async function init() {
      try {
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        pc = new RTCPeerConnection(config);

        pc.onicecandidate = async (event) => {
          if (event.candidate) {
            await supabase.from('calls_ice').insert({
              call_ref: call_id,
              candidate: event.candidate.candidate,
              sdp_mid: event.candidate.sdpMid,
              sdp_mline_index: event.candidate.sdpMLineIndex,
              sender: role
            });
            console.log('ğŸ“¨ ICE adayÄ± gÃ¶nderildi');
          }
        };

        pc.ontrack = (e) => {
          remoteVideo.srcObject = e.streams[0];
        };

        let attempt = 0;
        const maxAttempts = 20;

        const waitForOffer = setInterval(async () => {
          attempt++;
          const { data, error } = await supabase
            .from('calls')
            .select('sdp_offer')
            .eq('call_id', call_id)
            .single();

          if (error) {
            clearInterval(waitForOffer);
            setTexts('conn_error');
            console.error("âŒ SDP teklifi hatasÄ±:", error);
            return;
          }

          if (data?.sdp_offer) {
            clearInterval(waitForOffer);
            console.log("ğŸ“¡ SDP Teklifi alÄ±ndÄ±");

            const stream = await navigator.mediaDevices.getUserMedia({
              video: type === 'video',
              audio: true
            });
            stream.getTracks().forEach((track) => pc.addTrack(track, stream));
            localVideo.srcObject = stream;

            await pc.setRemoteDescription({ type: 'offer', sdp: data.sdp_offer });

            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);

            await supabase.from('calls')
              .update({ sdp_answer: answer.sdp })
              .eq('call_id', call_id);

            console.log("âœ… SDP answer kaydedildi");
            setTexts('connected');

            // â— ICE sadece remoteDescription sonrasÄ± baÅŸlatÄ±lmalÄ±
            pollIceCandidates('visitor');
          } else {
            console.log(`â³ SDP bekleniyor... (${attempt})`);
            if (attempt >= maxAttempts) {
              clearInterval(waitForOffer);
              setTexts('sdp_failed');
            }
          }
        }, 2000);
      } catch (e) {
        console.error('ğŸš¨ Genel hata:', e);
        setTexts('conn_error');

    async function endCall() {
      try {
        // Medya akÄ±ÅŸlarÄ±nÄ± durdur
        pc?.getSenders().forEach(s => s.track?.stop());
        pc?.close();

        localVideo.srcObject?.getTracks().forEach(track => track.stop());
        remoteVideo.srcObject?.getTracks().forEach(track => track.stop());
        localVideo.srcObject = null;
        remoteVideo.srcObject = null;
