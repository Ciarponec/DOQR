<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Görüşme Bitti</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f8f9fa; padding: 2em; }
    h1 { color: #1976d2; }
    button {
      margin-top: 1.5em;
      font-size: 16px;
      padding: 0.8em 2em;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #langSelect { position: absolute; right: 20px; top: 16px; font-size: 16px; }
    #fallbackMsg { margin-top: 1em; color: #888; font-size: 15px; display: none; }
  </style>
</head>
<body>
  <select id="langSelect">
    <option value="tr">🇹🇷 Türkçe</option>
    <option value="en">🇬🇧 English</option>
    <option value="ru">🇷🇺 Русский</option>
  </select>
  <h1 id="endTitle">📴 Görüşme Sonlandırıldı</h1>
  <p id="endMsg">Görüşmeniz başarıyla sona erdi.</p>
  <button id="closeBtn">Sekmeyi Kapat</button>
  <p id="fallbackMsg">Sekme otomatik olarak kapanmazsa tarayıcınızdan manuel olarak kapatabilirsiniz.</p>

  <script>
    const TEXTS = {
      end_title: {
        tr: "📴 Görüşme Sonlandırıldı",
        en: "📴 Call Ended",
        ru: "📴 Звонок завершён"
      },
      end_msg: {
        tr: "Görüşmeniz başarıyla sona erdi.",
        en: "Your call has ended successfully.",
        ru: "Ваш звонок успешно завершён."
      },
      close_btn: {
        tr: "Sekmeyi Kapat",
        en: "Close Tab",
        ru: "Закрыть вкладку"
      },
      fallback: {
        tr: "Sekme otomatik olarak kapanmazsa tarayıcınızdan manuel olarak kapatabilirsiniz.",
        en: "If the tab doesn't close automatically, please close it manually from your browser.",
        ru: "Если вкладка не закроется автоматически, закройте её вручную в браузере."
      }
    };

    const params = new URLSearchParams(window.location.search);
    let lang = params.get('lang') || localStorage.getItem('doqrLang') || (navigator.language.startsWith('tr') ? 'tr' : (navigator.language.startsWith('ru') ? 'ru' : 'en'));
    document.getElementById('langSelect').value = lang;

    function setTexts() {
      document.getElementById('endTitle').textContent = TEXTS.end_title[lang];
      document.getElementById('endMsg').textContent = TEXTS.end_msg[lang];
      document.getElementById('closeBtn').textContent = TEXTS.close_btn[lang];
      document.getElementById('fallbackMsg').textContent = TEXTS.fallback[lang];
    }
    setTexts();

    document.getElementById('langSelect').onchange = (e) => {
      lang = e.target.value;
      localStorage.setItem('doqrLang', lang);
      setTexts();
    };

    document.getElementById('closeBtn').onclick = () => {
      const closed = window.close();
      // iOS/Safari engellerse fallback göster
      setTimeout(() => {
        document.getElementById('fallbackMsg').style.display = 'block';
      }, 300);
    };
  </script>
</body>
</html>
